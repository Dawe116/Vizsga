              </ul>

              <li class="nav-item dropdown">

            <div id="jobb">
              <li class="nav-item">
                <a href="fooldal.html"><div class="icon icon-fill"><i><img id="cart" src="../img/cart4.svg" alt="Home Page"></i></div></a>
              </li>
            </div>
          
            <div id="jobb">
                <li class="nav-item">
                  <button id="openModal"><div class="icon icon-rotate"><i><img id="profile" src="../img/person-circle.svg"  alt="Profile"></i></div></button>

      <!--Cards-->
      <div class="container-fluid">
        <div class="row" id="forCards">
   
    </div>
  </div>

      <!--Cards vége-->

            <!--Filter-->
            <div class="sidebar collapsed" id="sidebar">
              <h2>Szűrő</h2>
      
              <div class="filter-group">
                  <h3>Kategória: </h3>
                  <label><input type="checkbox" name="category" value="electronics"> Pizza</label>
                  <label><input type="checkbox" name="category" value="fashion"> Hamburger</label>
                  <label><input type="checkbox" name="category" value="home"> Tészták</label>
              </div>
      
              <div class="filter-group">
                  <h3>Árak: </h3>
                  <label><input type="checkbox" name="price" value="low"> 1000 - 5000 Ft</label>
                  <label><input type="checkbox" name="price" value="medium"> 5000 - 10000 Ft</label>
                  <label><input type="checkbox" name="price" value="high"> 10000 Ft + </label>
              </div>
      
              <div class="filter-group">
                  <h3>Éttermek</h3>
                  <label><input type="checkbox" name="brand" value="brandA"> MCDonalds</label>
                  <label><input type="checkbox" name="brand" value="brandB"> Burger King</label>
                  <label><input type="checkbox" name="brand" value="brandC"> Pizza Hut</label>
              </div>
          </div>
      
          <button class="toggle-button collapsed" id="toggleButton"><img src="../img/list.svg" alt=""></button>
            <!--Filter vége-->

            <!-- A modál -->
      <div id="myModal" class="modal">
        
      </div>
      
    <script src="../JavaScripts/fooldaljs.js"></script>
