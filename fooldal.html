<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../node_modules/nouislider/dist/nouislider.min.css">
    <link rel="stylesheet" href="fooldalstyle.css">
    <title>Order & Delivery</title>
</head>
<body>

    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <div class="icon icon-fill"><i class="fa fa-home"></i></div>
              </li>
              
              <li class="nav-item">
                <div class="icon icon-enter"><i class="fa fa-user"></i></div>
              </li>

              <li class="nav-item">
                <div class="icon icon-expand"> <i class="fa fa-bars"></i></div>
              </li>

              <li class="nav-item">
                <div class="icon icon-collapse"><i class="fa fa-sign-in"></i></div>
              </li>

              <li class="nav-item">
                <div class="icon icon-rotate"><i class="fa fa-phone"></i></div>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-secondary" id="search" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!--NavBar vége-->


      <!--Filter-->
      <div class="sidebar" id="sidebar">
        <h2>Filter</h2>

        <div class="filter-group">
            <h3>Category</h3>
            <label><input type="checkbox" name="category" value="electronics"> Electronics</label>
            <label><input type="checkbox" name="category" value="fashion"> Fashion</label>
            <label><input type="checkbox" name="category" value="home"> Home</label>
        </div>

        <div class="filter-group">
            <h3>Price Range</h3>
            <label><input type="checkbox" name="price" value="low"> $0 - $50</label>
            <label><input type="checkbox" name="price" value="medium"> $50 - $100</label>
            <label><input type="checkbox" name="price" value="high"> $100+</label>
        </div>

        <div class="filter-group">
            <h3>Brand</h3>
            <label><input type="checkbox" name="brand" value="brandA"> Brand A</label>
            <label><input type="checkbox" name="brand" value="brandB"> Brand B</label>
            <label><input type="checkbox" name="brand" value="brandC"> Brand C</label>
        </div>

        <button class="apply-button">Apply Filters</button>
    </div>

    <button class="toggle-button" id="toggleButton">Hide Filters</button>

    <div class="content" id="content">
        <h1>Content Area</h1>
        <p>Here is where the main content will be displayed.</p>
    </div>
      <!--Filter vége-->


      <!--Buttons-->

      <!--Buttons Vége-->
    
    <script src="fooldaljs.js"></script>
</body>
</html>
